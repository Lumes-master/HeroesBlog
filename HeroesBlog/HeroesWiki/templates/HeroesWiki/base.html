<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block mainmenu %}
<!-- Передаю меню из файла utils, добавив его в DataMixin
    и отнаследовав класс вьюхи от этого DataMixin
    перебираю его  через тэг  for , выводя атрибуты каждого
    экземпляра 'm' --->

<div>
<ul>
{% for m in menu %}
			<li><a href="{%url m.url_name%}">{{m.title}}</a></li>
{% endfor %}

        </ul>
		</div>

{% endblock mainmenu %}


{% block content %}
{% endblock %}
</body>
</html>
